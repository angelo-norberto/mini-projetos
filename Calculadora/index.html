<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <title>Calculadora</title>
</head>
<body>
<div class="main-calculadora">
    <div class="corpo-calculadora">
        <div id="output">
            <div id="previous-output"></div>
            <div id="current-output"></div>
        </div>
        <table>
            <tr>
                <td><button class="btn-calculadora" id="btn-erase">C</button></td>
                <td><button class="btn-calculadora"><</button></td>
                <td><button class="btn-calculadora">*</button></td>
                <td><button class="btn-calculadora">/</button></td>
            </tr>
            <tr>
                <td><button class="btn-calculadora numeros">7</button></td>
                <td><button class="btn-calculadora numeros">8</button></td>
                <td><button class="btn-calculadora numeros">9</button></td>
                <td><button class="btn-calculadora">-</button></td>
            </tr>
            <tr>
                <td><button class="btn-calculadora numeros">4</button></td>
                <td><button class="btn-calculadora numeros">5</button></td>
                <td><button class="btn-calculadora numeros">6</button></td>
                <td><button class="btn-calculadora">+</button></td>
            </tr>
            <tr>
                <td><button class="btn-calculadora numeros">1</button></td>
                <td><button class="btn-calculadora numeros">2</button></td>
                <td><button class="btn-calculadora numeros">3</button></td>
                <td rowspan="2"><button class="btn-calculadora" id="excecao-igual">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button button class="btn-calculadora" id="excecao-zero">0</button></td>
                <td><button class="btn-calculadora">.</button></td>
            </tr>
        </table>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>

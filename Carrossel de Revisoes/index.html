<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Carrossel de Revisões</title>
</head>
<body>
    <section class="panel">
        <h1>Nossas Revisões</h1>
        <div class="borda"></div>
        <article class="container">
            <img class="profile-img" id="profile-img" src="https://cdn-icons-png.flaticon.com/512/780/780248.png?w=740&t=st=1689950868~exp=1689951468~hmac=d8a63d5825ec9683d64594979a48a3821bbe42ac070a6e48ab42b864ebb2e418" alt="icon">
            <h2 id="author"></h2>
            <span id="profession"></span>
            <p id="info">!</p> 
            <div class='simb-container'>
                <button class="previous">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="next">
                    <i class="fas fa-chevron-right"></i> 
                </button>
            </div>
            <button class="random-btn">Surpreenda-Me</button>
        </article>    
    </section>
    <script src="https://kit.fontawesome.com/219c3bfa1f.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
